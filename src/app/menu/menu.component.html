<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
     <!-- fxLayout="column" 每行一个元素 所以下边两个div竖直排列-->

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <div fxFlex>
    <md-grid-list cols="2" rowHeight="200px">
      <!--<md-grid-tile *ngFor="let dish of dishes" (click) = "onSelect(dish)">-->
      <md-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]">
        <img height="200px" src={{dish.image}} alt={{dish.name}}>
        <md-grid-tile-footer>
          <h1 md-line>{{dish.name | uppercase}}</h1>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </div>
  <!--<app-dishdetail [dish] = "selectedDish"></app-dishdetail>-->

</div>
